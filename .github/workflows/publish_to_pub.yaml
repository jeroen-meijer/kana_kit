name: Publish
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Publish
        uses: sakebook/actions-flutter-pub-publisher@v1.3.1
        with:
          skip_test: true
          flutter_package: false
          credential: ${{ secrets.CREDENTIAL_JSON }}
