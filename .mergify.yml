pull_request_rules:
  - name: 'Assign author'
    conditions: []
    actions:
      assign:
        users:
          - '{{author}}'

  # Merge flow for contributors
  - name: 'Request review'
    conditions:
      - 'author!=jeroen-meijer'
    actions:
      request_reviews:
        users:
          - 'jeroen-meijer'
  - name: 'Merge when CI passes & has one approval'
    conditions:
      - 'author!=jeroen-meijer'
      - 'label!=wip'
      - 'status-success~=kana_kit'
      - '#approved-reviews-by>=1'
    actions:
      merge:
        method: squash
        commit_message: default

  # Merge flow for non-contributors
  - name: 'Merge when CI passes'
    conditions:
      - 'author=jeroen-meijer'
      - 'label!=wip'
      - 'status-success~=kana_kit'
    actions:
      merge:
        method: squash
        commit_message: default

  - name: Delete branch post merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}
